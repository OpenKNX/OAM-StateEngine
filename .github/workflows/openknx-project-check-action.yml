name: openknx-project-check
run-name: Checking OpenKNX Project
on: [push]
jobs:
  knxprod:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Restore Project
        shell: pwsh
        run: |
          cd restore 
          ./Restore-Dependencies.ps1

      - name: Download OpenKNXproducer 3.4.1 and Verify
        run: mkdir OpenKNXproducer && cd OpenKNXproducer && echo '7abaa744bf3d1e317e0c50025959f714277e729cac36ae52c849a14ded0a5a1b8869fcacde4511ad4be7738d42c3cc0f6538a357d46ce8f6d83a7bbbb5ca05d7 *OpenKNXproducer-3.4.1.zip' > OpenKNXproducer.checksum && wget -q https://github.com/OpenKNX/OpenKNXproducer/releases/download/v3.4.1/OpenKNXproducer-3.4.1.zip && sha512sum OpenKNXproducer-3.4.1.zip && sha512sum -c OpenKNXproducer.checksum
      - name: Unzip OpenKNXproducer and Make Executable
        run: cd OpenKNXproducer && unzip OpenKNXproducer-3.4.1.zip || test -f tools/Linux/OpenKNXproducer && chmod u+x tools/Linux/OpenKNXproducer
      - name: Check OpenKNXproducer
        run: OpenKNXproducer/tools/Linux/OpenKNXproducer version || echo Ignore OpenKNXproducer always returning 1...

      - name: Install OpenKNXproducer
        run: cd OpenKNXproducer && cp -av tools/Linux/OpenKNXproducer /usr/local/bin/OpenKNXproducer

      - name: Create knxprod (DEV)
        run: OpenKNXproducer create --Debug -h include/knxprod.h src/StateEngine
      - name: Create knxprod (DFA16 Release)
        run: OpenKNXproducer create --Debug -h include/knxprod.h src/StateEngine-DFA16-Release

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          virtualenv ~/.platformio/penv
          source ~/.platformio/penv/bin/activate
          pip install platformio          

      # - name: Build with PlatformIO
      #  run: pio run

      - name: OpenKNX Release Build
        run: pwsh ./scripts/Build-Release.ps1 DFA16-Release

      - name: Show Changed Files
        run: git diff
